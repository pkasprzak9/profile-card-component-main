<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card-container">
    <div class="card-top">
      <img src="./images/image-victor.jpg" alt="Profile picture of Victor">
    </div>
    <div class="card-middle">
      <h1 class="card-middle-child name">
        Victor Crest <span class="age">26</span>
      </h1>
      <h2 class="card-middle-child city">London</h2>
    </div>
    <div class="card-bottom">
      <div class="card-bottom-element">
        <h1 class="card-bottom-element-number">
          80K
        </h1>
        <h3 class="card-bottom-element-text">
          Followers
        </h3>
      </div>
      <div class="card-bottom-element">
        <h1 class="card-bottom-element-number">
          803K
        </h1>
        <h3 class="card-bottom-element-text">
          Likes
        </h3>
      </div>
      <div class="card-bottom-element">
        <h1 class="card-bottom-element-number">
          1.4K
        </h1>
        <h3 class="card-bottom-element-text">
          Photos
        </h3>
      </div>
    </div>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/pkasprzak9?tab=repositories">Pawe≈Ç Kasprzak</a>.
  </footer>
</body>
</html>
